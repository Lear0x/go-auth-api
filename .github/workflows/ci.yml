name: CI/CD Pipeline for Go API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: authdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      APP_ENV: test
      DATABASE_URL: host=localhost user=admin password=pass dbname=authdb sslmode=disable

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: ğŸ§ª Wait for PostgreSQL
        run: |
          sleep 5
          until pg_isready -h localhost -U admin; do sleep 1; done
        env:
          PGPASSWORD: pass

      - name: ğŸ“¦ Install dependencies
        run: go mod tidy

      - name: ğŸ” Run tests
        run: go test ./tests/ -v
