name: CI/CD Pipeline for Go API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Permet d'exÃ©cuter le workflow manuellement

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: ğŸ“¦ Install dependencies
        run: go mod tidy

      - name: ğŸ” Run tests
        run: APP_ENV=test go test ./internal/controllers -v