name: CI/CD Pipeline for Go API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Permet d'exécuter le workflow manuellement

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🏗️ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: 📦 Install dependencies
        run: go mod tidy

      - name: 🔍 Run tests
        run: go test ./...

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🚀 Deploy API via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key $SERVER_USER@$SERVER_IP << 'EOF'
            cd /chemin/de/ton/projet
            git pull origin main
            go build -o app
            sudo systemctl restart mon-api.service
          EOF
